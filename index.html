<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" alt="Câmbio Fácil"/>

    <title>Câmbio Fácil</title>
</head>
<body>

    <div class="frame">
        <h1 class="title"><i class="far fa-money-bill-alt title"></i> Câmbio Fácil</h1>
        <form action="#">
            <p>Insira o montante</p>
            <input type="text" value="1">
            
            <div class="row">
                
                <div class="from">
                    <div class="select-box">
                    <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                    <select></select>
                    </div>
                </div>
                
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                
                <div class="to">
                    <div class="select-box">
                    <img src="https://flagcdn.com/48x36/br.png" alt="flag">
                    <select></select>
                    </div>
                </div>
            </div>

                     
            <div class="conversion-text">Obtendo a taxa de câmbio...</div>                                 
            <button>Converter</button>
        </form>
    </div>
    
    
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
